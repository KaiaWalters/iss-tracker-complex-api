<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<title>Accept coordinates as input to a geocoder</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.0/mapbox-gl.js'></script>

<body>

  <section class="introSection">
    <h1>Tracking The I.S.S</h1>
    <h2>Follow the International Space Station as it floats across the Earth's orbit! Click the button below to retrieve the station's coordinates in real time!</h2>
    <button class="btn, styl" type="button" name="button">Track</button>
    <audio id="nyan" src="423814__garynoden__nasa-chatter.wav" preload="metadata" type="audio/wave">

  </section>

  <section class="theMap">

    <section id='map'></section>

    <section class="coordinates">
      <span id="longitude">Current</span>
      <span id="latitude">Coordinates</span>
    </section>


  </section>
